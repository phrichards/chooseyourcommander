<!doctype html>
<html ng-app="commanderApp" ng-controller="MainCtrl" ng-view>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Choose Your Commander</h1>
      </div>

      <div class="buttons">
        <button ng-repeat="color in colors" ng-click="displayCards(color)">{{color}}</button>
      </div>

      <div class="results" ng-if="cards.length > 0" ng-repeat="card in cards">
        {{card}}
      </div>
      

      <div class="footer">
        
      </div>
    </div> <!-- /.container -->



  
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
